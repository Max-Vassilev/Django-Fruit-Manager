{% extends 'core and other/index.html' %}

{% block content %}
    <!-- Create Profile Form -->
    <section id="register">
        <div class="form">
            <h2>Create Profile</h2>
            <form class="register-form" action="{% url 'profile create' %}" method="post">

                {% csrf_token %}
                {{ form }}

                <button type="submit">Create</button>

            </form>
        </div>
    </section>

{% endblock %}
